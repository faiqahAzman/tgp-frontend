version: 0.2

phases:
  pre_build:
    commands:
      - echo "Navigating to project directory..."
      - cd /codebuild/output/src3896582654/src/github.com/faiqahAzman/tgp-frontend

  install:
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building the app..."
      - npm run build

  post_build:
    commands:
      - echo "Uploading build artifacts to S3..."
      - aws s3 sync build/ s3://paynet-tgp-bucket-1/tgp-frontend-build/tgp-frontend-pipeline --delete

artifacts:
  files:
    - '**/*'
  base-directory: build